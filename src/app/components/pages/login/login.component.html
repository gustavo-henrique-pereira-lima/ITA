<main>
    <div class="container">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="login">
                <p>Login</p>
                <input type="text" placeholder="Digite seu E-mail" formControlName="email">
                <input type="text" placeholder="Senha" formControlName="senha">
                <button>Entrar</button>
                <button routerLink="/cadastro">Cadastre-se</button>
            </div>
        </form>
    </div>
</main>
