<main>
    <div class="form">
        <form [formGroup]="loginForm" (ngSubmit)="login()">

            <div class="bloco-input">

                <div class="title">
                    <h1>Login</h1>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Digite seu E-mail" formControlName="email">
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Senha" formControlName="senha">
                </div>

                <div class="continue-button">
                    <button>Entrar</button>
                </div>

                <br>

                <div class="voltar">
                    <button routerLink="/cadastro">Cadastre-se</button>
                </div>

            </div>
        </form>
    </div>
</main>
